<div class="loading-container" [class.fullscreen]="fullscreen()">
  <div class="loading-content">
    <div class="spinner"></div>
    @if (message()) {
    <p class="loading-message">{{ message() }}</p>
    } @if (submessage()) {
    <p class="loading-submessage">{{ submessage() }}</p>
    }
  </div>
</div>
